server:
  port: 8082
spring:
  application:
    name: notification
  datasource:
    username: 'postgres'
    url: jdbc:postgresql://localhost:5437/notification
    password: 'postgres'
  jpa:
    generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'